<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>我的記帳系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body{
      font-size: 1.2rem;
    }
    {% block style %}{% endblock %}
  </style>  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">記帳系統</a>
      <div class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <span class="nav-link disabled">{{ user.email }}</span>
          <a class="nav-link" href="{% url 'logout' %}">登出</a>
        {% else %}
          <a class="nav-link" href="{% url 'login' %}">登入</a>
          {% comment %} <a class="nav-link" href="{% url 'account_signup' %}">註冊</a> {% endcomment %}
        {% endif %}
      </div>
      <div class="navbar-nav">
        <a class="nav-link" href="{% url 'record_list' %}">記帳紀錄</a>
        <a class="nav-link" href="{% url 'add_record' %}">新增記帳</a>
        <a class="nav-link" href="{% url 'analysis' %}">帳務分析</a>
        <a class="nav-link" href="{% url 'category_list' %}">分類管理</a>
      </div>
    </div>
  </nav>
  
  {% block content %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
